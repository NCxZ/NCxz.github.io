    <div class="container" role="main">
        <main class="container" role="main">
            <div class="main-template">

                    <div class="col-md-8 order-md-1">
                        <form>
                            Name:
                            <input class="form-control" type="text" name="username"><br>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input class="form-control" type="tel" name="phone" maxlength="11">
                            </div>
                            Issue:
                            <input class="form-control" type="text" name="issue"><br>
                            Message:
                            <textarea class="form-control" rows="5" cols="35" name="message"></textarea><br>

                            <input class="btn btn-success" type="submit" name="submit" value="Send" onclick="alert('Your message is sent')">
                        </form>
                        <br><br>
